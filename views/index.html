<!doctype html>
<html ng-app>
  <head>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/feedasana-jquery.js"></script>
    <script src="js/feedasana-angular.js"></script>
    <script src="https://www.dropbox.com/static/api/1/dropins.js" id="dropboxjs" data-app-key="ax7alweaqjr3ynz"></script>
    <link rel="stylesheet" href="css/feedasana.css">
  </head>
  <body ng-controller="feedController">
    <div class="main-container">
      <div class="feed-block">
        <button class="new-feed" ng-click="newFeed()">New Feed</button>
        <div ng-show="curFeed"
          ng-animate="{show: 'task-show', hide:'task-hide'}"
          style="display:none">
          <input type="text" placeholder="Name of feed" ng-model="curFeed.name">
          <button ng-click="saveFeed()">Save</button>
        </div>
      </div>
      <div class="feed-block" ng-repeat="feed in allSubscriptions">
        <div class="feed-name">{{feed.name}}
          <button ng-show="feed.owner && (!selectedFeed)"
            ng-click="newTask(feed)">+</button>
          <button ng-show="!feed.owner">-</button>
        </div>
        <div class="feed-tasks">
          <div class="feed-task" style="display:none" ng-show="selectedFeed==feed"
            ng-animate="{show: 'task-show', hide:'task-hide'}">
            <input type="text" placeholder="Name of task" ng-model="curTask.name">
            <input type="date" ng-model="curTask.dueDate">
            <button type="dropbox-chooser" ng-click="addDropboxAttachment()"/>Attachment</button>
            <button ng-click="saveTask()">Save</button>
            <button ng-click="newTask()">Cancel</button>
            <div ng-repeat="attachment in curTask.attachments">
              {{attachment.link}}
            </div>
          </div>
          <div class="feed-task" ng-repeat="task in feed.tasks">
            <span class="feed-task-name">
              {{task.name}}
            </span> 
            <span class="feed-task-due">
              {{task.due}}
            </span> 
          </div>
        </div>
      </div>
    </div>
 </body>
</html>
